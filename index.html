<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Comunicado Interno</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 800px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"], input[type="date"], select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    #editor {
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 15px;
    }
    .ck-editor__editable_inline {
      min-height: 200px;
    }
    .btn {
      width: 100%;
      padding: 12px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    #preview {
      display: none;
    }
    /* Estilo para as assinaturas em duas colunas */
    .assinaturas-group {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-top: 20px;
    }
    .assinaturas-group > div {
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gerador de Comunicado Interno</h1>

    <div class="form-group">
      <label for="orgao">Órgão</label>
      <input type="text" id="orgao" value="Autarquia Municipal de Trânsito e Cidadania - AMC" readonly>
    </div>

    <div class="form-group">
      <label for="setor">Setor</label>
      <input type="text" id="setor" value="Diretoria Administrativo Financeira – DIAFI" readonly>
    </div>

    <div class="form-group">
      <label for="numero">Número da CI</label>
      <input type="text" id="numero" readonly>
    </div>

    <div class="form-group">
      <label for="destino">Destino</label>
      <select id="destino">
        <option value="PROJUR AMC">PROJUR AMC</option>
        <option value="SETINF AMC">SETINF AMC</option>
        <option value="DICON AMC">DICON AMC</option>
        <option value="DIRAD AMC">DIRAD AMC</option>
        <option value="GABIN AMC">GABIN AMC</option>
      </select>
    </div>

    <div class="form-group">
      <label for="data">Data</label>
      <input type="date" id="data">
    </div>

    <div class="form-group">
      <label for="assunto">Assunto</label>
      <input type="text" id="assunto">
    </div>

    <div class="form-group">
      <label>Texto do comunicado (com formatação, alinhamento e tabelas)</label>
      <div id="editor"></div>
    </div>

    <div class="assinaturas-group">
      <div>
        <label for="assinatura1_nome">Assinatura 1</label>
        <input type="text" id="assinatura1_nome" placeholder="Nome">
        <input type="text" id="assinatura1_cargo" placeholder="Cargo">
      </div>
      <div>
        <label for="assinatura2_nome">Assinatura 2</label>
        <input type="text" id="assinatura2_nome" placeholder="Nome">
        <input type="text" id="assinatura2_cargo" placeholder="Cargo">
      </div>
    </div>

    <button class="btn" onclick="gerarPDF()">Visualizar/Gerar PDF</button>

    <div id="preview"></div>
  </div>

      ],
      alignment: {
        options: [ 'left', 'center', 'right', 'justify' ]
      },
      table: {
        contentToolbar: ['tableColumn', 'tableRow', 'mergeTableCells']
      },
      language: 'pt'
    })
    .then(editor => {
      editorInstance = editor;
    })
    .catch(error => {
      console.error(error);
    });

      localStorage.setItem('ci_counter_' + currentYear, novoNumero);
