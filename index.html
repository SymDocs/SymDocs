<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Comunicado Interno</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="https://cdn.ckeditor.com/ckeditor5/39.0.1/classic/ckeditor.js"></script>

  <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-firestore-compat.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 800px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"], input[type="date"], select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    #editor {
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 15px;
    }
    .ck-editor__editable_inline {
      min-height: 200px;
    }
    .btn {
      width: 100%;
      padding: 12px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    #preview {
      display: none;
    }
    .assinaturas-group {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-top: 20px;
    }
    .assinaturas-group > div {
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gerador de Comunicado Interno</h1>

    <div class="form-group">
      <label for="orgao">Órgão</label>
      <input type="text" id="orgao" value="Autarquia Municipal de Trânsito e Cidadania - AMC" readonly>
    </div>

    <div class="form-group">
      <label for="setor">Setor</label>
      <input type="text" id="setor" value="Diretoria Administrativo Financeira – DIAFI" readonly>
    </div>

    <div class="form-group">
      <label for="numero">Número da CI</label>
      <input type="text" id="numero" readonly>
    </div>

    <div class="form-group">
      <label for="destino">Destino</label>
      <select id="destino">
        <option value="PROJUR AMC">PROJUR AMC</option>
        <option value="SETINF AMC">SETINF AMC</option>
        <option value="DICON AMC">DICON AMC</option>
        <option value="DIRAD AMC">DIRAD AMC</option>
        <option value="GABIN AMC">GABIN AMC</option>
      </select>
    </div>

    <div class="form-group">
      <label for="data">Data</label>
      <input type="date" id="data">
    </div>

    <div class="form-group">
      <label for="assunto">Assunto</label>
      <input type="text" id="assunto">
    </div>

    <div class="form-group">
      <label>Texto do comunicado (com formatação, alinhamento e tabelas)</label>
      <div id="editor"></div>
    </div>

    <div class="assinaturas-group">
      <div>
        <label for="assinatura1_nome">Assinatura 1</label>
        <input type="text" id="assinatura1_nome" placeholder="Nome">
        <input type="text" id="assinatura1_cargo" placeholder="Cargo">
      </div>
      <div>
        <label for="assinatura2_nome">Assinatura 2</label>
        <input type="text" id="assinatura2_nome" placeholder="Nome">
        <input type="text" id="assinatura2_cargo" placeholder="Cargo">
      </div>
    </div>

    <button class="btn" onclick="gerarPDF()">Visualizar/Gerar PDF</button>

    <div id="preview"></div>
  </div>

  <script>
    // ** ATUALIZE AQUI COM SEU CÓDIGO DE CONFIGURAÇÃO DO FIREBASE **
    // Você pode encontrar este código nas configurações do seu projeto no console do Firebase.
    const firebaseConfig = {
      apiKey: "AIzaSyCY4J6uSl6ZTl2xLpWMC-B6cZxg4INkRf4",
      authDomain: "symdocs-39b30.firebaseapp.com",
      projectId: "symdocs-39b30",
      storageBucket: "symdocs-39b30.firebasestorage.app",
      messagingSenderId: "476401942667",
      appId: "1:476401942667:web:24e7da0f385317d072548e"
    };

    // Inicializa o Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const docRef = db.collection("counters").doc("ci_counter");

    let editorInstance;
    ClassicEditor.create(document.querySelector('#editor'), {
      toolbar: [
        'heading', '|', 'bold', 'italic', 'underline', 'link', 'bulletedList', 'numberedList', '|', 'alignment:left', 'alignment:center', 'alignment:right', 'alignment:justify', '|', 'insertTable', '|', 'undo', 'redo'
      ],
      alignment: {
        options: [ 'left', 'center', 'right', 'justify' ]
      },
      table: {
        contentToolbar: ['tableColumn', 'tableRow', 'mergeTableCells']
      },
      language: 'pt'
    })
    .then(editor => {
      editorInstance = editor;
    })
    .catch(error => {
      console.error(error);
    });

    async function exibirProximoNumero() {
      const currentYear = new Date().getFullYear();
      let lastNumero = 0;
      
      try {
        const docSnap = await docRef.get();
        if (docSnap.exists) {
          const counterData = docSnap.data();
          if (counterData && counterData[currentYear]) {
            lastNumero = counterData[currentYear];
          }
        }
      } catch (error) {
        console.error("Erro ao buscar o contador:", error);
      }
      
      const proximoNumero = parseInt(lastNumero) + 1;
      document.getElementById('numero').value = `${proximoNumero}/${currentYear}`;
    }

    window.onload = exibirProximoNumero;

    async function gerarPDF() {
      // 1. Incrementa o contador no Firestore de forma segura
      const currentYear = new Date().getFullYear();
      let novoNumero;
      
      try {
        await db.runTransaction(async (transaction) => {
          const sfDoc = await transaction.get(docRef);
          let lastNumero = 0;
          if (sfDoc.exists) {
            const counterData = sfDoc.data();
            if (counterData && counterData[currentYear]) {
              lastNumero = counterData[currentYear];
            }
          } else {
            // Se o documento não existe, cria ele
            transaction.set(docRef, { [currentYear]: 0 });
          }
          
          novoNumero = parseInt(lastNumero) + 1;
          transaction.update(docRef, { [currentYear]: novoNumero });
        });
      } catch (e) {
        console.error("Falha na transação!", e);
        alert("Erro ao gerar o número da CI. Por favor, tente novamente.");
        return;
      }

      // 2. Continua com a geração do PDF
      const orgao = document.getElementById('orgao').value;
      const setor = document.getElementById('setor').value;
      const numero = `${novoNumero}/${currentYear}`; // Usa o novo número gerado
      const destino = document.getElementById('destino').value;
      const data = document.getElementById('data').value;
      const assunto = document.getElementById('assunto').value;
      const textoHTML = editorInstance.getData();
      const assinatura1_nome = document.getElementById('assinatura1_nome').value;
      const assinatura1_cargo = document.getElementById('assinatura1_cargo').value;
      const assinatura2_nome = document.getElementById('assinatura2_nome').value;
      const assinatura2_cargo = document.getElementById('assinatura2_cargo').value;

      const preview = document.getElementById('preview');
      preview.innerHTML = `
        <div style="font-family: Arial; font-size: 12px; padding: 20px; max-width: 800px">
          <p><strong>${orgao}</strong></p>
          <h2 style="text-align:center">COMUNICAÇÃO INTERNA</h2>
          <p><strong>Origem:</strong> ${setor} - CI nº ${numero}</p>
          <p><strong>Destino:</strong> ${destino} &nbsp;&nbsp; <strong>Data:</strong> ${data}</p>
          <p><strong>Assunto:</strong> ${assunto}</p>
          <p><em>Prezada Senhora Procuradora,</em></p>
          <div>${textoHTML}</div>
          <br><br>
          <p><strong>Atenciosamente,</strong><br>${assinatura1_nome}<br>${assinatura1_cargo}</p>
          <br><br>
          <p><strong>Ciente, De acordo:</strong><br>${assinatura2_nome}<br>${assinatura2_cargo}</p>
        </div>
      `;

      html2pdf().from(preview).set({
        margin: 10,
        filename: `comunicado_interno_${numero}.pdf`,
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
      }).outputPdf('dataurlnewwindow');
      
      // Opcional: exibe o próximo número após a geração bem-sucedida
      exibirProximoNumero();
    }
  </script>
</body>
</html>
