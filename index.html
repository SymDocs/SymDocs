<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Comunicado Interno</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="https://cdn.ckeditor.com/ckeditor5/39.0.1/classic/ckeditor.js"></script>

  <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-firestore-compat.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }
    .container, #auth-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 800px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"], input[type="date"], select, input[type="email"], input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    #editor {
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 15px;
    }
    .ck-editor__editable_inline {
      min-height: 200px;
    }
    .btn {
      width: 100%;
      padding: 12px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    #preview {
      display: none;
    }
    .assinaturas-group {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-top: 20px;
    }
    .assinaturas-group > div {
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 4px;
    }
    #logout-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 8px 12px;
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container" id="main-app" style="display: none;">
    <button id="logout-btn">Sair</button>
    <h1>Gerador de Comunicado Interno</h1>

    <div class="form-group">
      <label for="orgao">Órgão</label>
      <input type="text" id="orgao" value="Autarquia Municipal de Trânsito e Cidadania - AMC" readonly>
    </div>

    <div class="form-group">
      <label for="setor">Setor</label>
      <input type="text" id="setor" value="Diretoria Administrativo Financeira – DIAFI" readonly>
    </div>

    <div class="form-group">
      <label for="numero">Número da CI</label>
      <input type="text" id="numero" readonly>
    </div>

    <div class="form-group">
      <label for="destino">Destino</label>
      <select id="destino">
        <option value="PROJUR AMC">PROJUR AMC</option>
        <option value="SETINF AMC">SETINF AMC</option>
        <option value="DICON AMC">DICON AMC</option>
        <option value="DIRAD AMC">DIRAD AMC</option>
        <option value="GABIN AMC">GABIN AMC</option>
      </select>
    </div>

    <div class="form-group">
      <label for="data">Data</label>
      <input type="date" id="data">
    </div>

    <div class="form-group">
      <label for="assunto">Assunto</label>
      <input type="text" id="assunto">
    </div>

    <div class="form-group">
      <label>Texto do comunicado (com formatação, alinhamento e tabelas)</label>
      <div id="editor"></div>
    </div>

    <div class="assinaturas-group">
      <div>
        <label for="assinatura1_nome">Assinatura 1</label>
        <input type="text" id="assinatura1_nome" placeholder="Nome">
        <input type="text" id="assinatura1_cargo" placeholder="Cargo">
      </div>
      <div>
        <label for="assinatura2_nome">Assinatura 2</label>
        <input type="text" id="assinatura2_nome" placeholder="Nome">
        <input type="text" id="assinatura2_cargo" placeholder="Cargo">
      </div>
    </div>

    <button class="btn" onclick="gerarPDF()">Visualizar/Gerar PDF</button>

    <div id="preview"></div>
  </div>

  <div class="container" id="auth-container">
    <h1>Login</h1>
    <div class="form-group">
      <label for="auth-email">E-mail</label>
      <input type="email" id="auth-email">
    </div>
    <div class="form-group">
      <label for="auth-password">Senha</label>
      <input type="password" id="auth-password">
    </div>
    <button class="btn" onclick="fazerLogin()">Entrar</button>
    <button class="btn" onclick="registrarUsuario()" style="margin-top: 10px;">Registrar (Primeiro Acesso)</button>
    <p id="auth-message" style="color: red; text-align: center; margin-top: 10px;"></p>
  </div>

  <script>
    // ** ATUALIZE AQUI COM SEU CÓDIGO DE CONFIGURAÇÃO DO FIREBASE **
    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "SEU_AUTH_DOMAIN",
      projectId: "SEU_PROJECT_ID",
      storageBucket: "SEU_STORAGE_BUCKET",
      messagingSenderId: "SEU_MESSAGING_SENDER_ID",
      appId: "SEU_APP_ID"
    };

    // Inicializa o Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const docRef = db.collection("counters").doc("ci_counter");

    let editorInstance;
    ClassicEditor.create(document.querySelector('#editor'), {
      toolbar: [
        'heading', '|', 'bold', 'italic', 'underline', 'link', 'bulletedList', 'numberedList', '|', 'alignment:left', 'alignment:center', 'alignment:right', 'alignment:justify', '|', 'insertTable', '|', 'undo', 'redo'
      ],
      alignment: {
        options: [ 'left', 'center', 'right', 'justify' ]
      },
      table: {
        contentToolbar: ['tableColumn', 'tableRow', 'mergeTableCells']
      },
      language: 'pt'
    })
    .then(editor => {
      editorInstance = editor;
    })
    .catch(error => {
      console.error(error);
    });

    // Funções de Autenticação
    function mostrarMensagem(mensagem) {
      document.getElementById('auth-message').textContent = mensagem;
    }

    async function registrarUsuario() {
      const email = document.getElementById('auth-email').value;
      const password = document.getElementById('auth-password').value;
      try {
        await auth.createUserWithEmailAndPassword(email, password);
        mostrarMensagem("Usuário registrado com sucesso!");
      } catch (error) {
        mostrarMensagem("Erro ao registrar: " + error.message);
      }
    }

    async function fazerLogin() {
      const email = document.getElementById('auth-email').value;
      const password = document.getElementById('auth-password').value;
      try {
        await auth.signInWithEmailAndPassword(email, password);
        mostrarMensagem("Login realizado com sucesso!");
      } catch (error) {
        mostrarMensagem("Erro no login: " + error.message);
      }
    }

    function fazerLogout() {
      auth.signOut();
    }

    // Monitora o estado da autenticação
    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById('auth-container').style.display = 'none';
        document.getElementById('main-app').style.display = 'block';
        document.getElementById('logout-btn').addEventListener('click', fazerLogout);
        exibirProximoNumero();
      } else {
        document.getElementById('auth-container').style.display = 'block';
        document.getElementById('main-app').style.display = 'none';
        document.getElementById('auth-message').textContent = "";
      }
    });

    // Funções do Gerador de Comunicado
    async function exibirProximoNumero() {
      const currentYear = new Date().getFullYear();
      let lastNumero = 0;
      
      try {
        const docSnap = await docRef.get();
        if (docSnap.exists) {
          const counterData = docSnap.data();
          if (counterData && counterData[currentYear]) {
            lastNumero = counterData[currentYear];
          }
        }
      } catch (error) {
        console.error("Erro ao buscar o contador:", error);
      }
      
      const proximoNumero = parseInt(lastNumero) + 1;
      document.getElementById('numero').value = `${proximoNumero}/${currentYear}`;
    }

async function gerarPDF() {
  const currentYear = new Date().getFullYear();
  let novoNumero;

  try {
    await db.runTransaction(async (transaction) => {
      const sfDoc = await transaction.get(docRef);
      let lastNumero = 0;
      if (sfDoc.exists) {
        const counterData = sfDoc.data();
        if (counterData && counterData[currentYear]) {
          lastNumero = counterData[currentYear];
        }
      } else {
        transaction.set(docRef, { [currentYear]: 0 });
      }
      
      novoNumero = parseInt(lastNumero) + 1;
      transaction.update(docRef, { [currentYear]: novoNumero });
    });
  } catch (e) {
    console.error("Falha na transação!", e);
    alert("Erro ao gerar o número da CI. Por favor, tente novamente.");
    return;
  }

  const orgao = document.getElementById('orgao').value;
  const setor = document.getElementById('setor').value;
  const numero = `${novoNumero}/${currentYear}`;
  const destino = document.getElementById('destino').value;
  const data = document.getElementById('data').value;
  const assunto = document.getElementById('assunto').value;
  const textoHTML = editorInstance.getData();
  const assinatura1_nome = document.getElementById('assinatura1_nome').value;
  const assinatura1_cargo = document.getElementById('assinatura1_cargo').value;
  const assinatura2_nome = document.getElementById('assinatura2_nome').value;
  const assinatura2_cargo = document.getElementById('assinatura2_cargo').value;

  const preview = document.getElementById('preview');
  const dataObjeto = new Date(data + 'T00:00:00');
  const dataFormatada = dataObjeto.toLocaleDateString('pt-BR');

  preview.innerHTML = `
    <div style="font-family: Arial; font-size: 12px; padding: 20px; margin: auto;">
      <div style="text-align: center; border-bottom: 2px solid black; padding-bottom: 10px; margin-bottom: 20px;">
          <img src="URL_DO_SEU_LOGO_AQUI" style="height: 60px; margin-bottom: 10px;" alt="Logo do Órgão">
          <p style="font-size: 14px; font-weight: bold; margin: 0;">${orgao}</p>
          <p style="font-size: 14px; margin: 0;">${setor}</p>
      </div>

      <div style="text-align: center; margin-bottom: 20px;">
          <h2 style="margin: 0; font-size: 16px;">COMUNICAÇÃO INTERNA</h2>
          <h3 style="margin: 5px 0 0 0; font-size: 14px;">CI Nº ${numero}</h3>
      </div>
      
      <div style="line-height: 1.5; margin-bottom: 20px;">
          <p style="margin: 0;"><strong>Origem:</strong> ${setor}</p>
          <p style="margin: 0;"><strong>Destino:</strong> ${destino}</p>
          <p style="margin: 0;"><strong>Assunto:</strong> ${assunto}</p>
          <p style="margin: 0;"><strong>Data:</strong> ${dataFormatada}</p>
      </div>

      <div style="line-height: 1.5; margin-bottom: 30px;">
        ${textoHTML}
      </div>

      <div style="margin-top: 50px;">
          <p style="margin: 0 0 40px 0; text-align: center;">Atenciosamente,</p>
          <div style="text-align: center; margin-bottom: 40px;">
              <div style="width: 300px; margin: auto;">
                  <hr style="border: 0; height: 1px; background-color: #000; margin-bottom: 5px;">
                  <p style="margin: 0;">${assinatura1_nome}</p>
                  <p style="margin: 0;">${assinatura1_cargo}</p>
              </div>
          </div>
          <p style="margin: 0 0 40px 0; text-align: center;">Ciente, De acordo:</p>
          <div style="text-align: center;">
              <div style="width: 300px; margin: auto;">
                  <hr style="border: 0; height: 1px; background-color: #000; margin-bottom: 5px;">
                  <p style="margin: 0;">${assinatura2_nome}</p>
                  <p style="margin: 0;">${assinatura2_cargo}</p>
              </div>
          </div>
      </div>
    </div>
  `;

  preview.style.display = 'block';

  html2pdf().from(preview).set({
    margin: 10,
    filename: `comunicado_interno_${numero}.pdf`,
    html2canvas: { scale: 2 },
    jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
  }).outputPdf('dataurlnewwindow').then(() => {
    preview.style.display = 'none';
  });
  
  exibirProximoNumero();
}
  </script>
</body>
</html>
